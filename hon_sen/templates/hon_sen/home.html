{% include 'hon_sen/hon.html' %}
{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link href="{% static '/css/hon.css'  %}" rel="stylesheet" type="text/css">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <center>
    <div class="hello_there">
        <h1>Need Help?</h1>
        <h4>Contact This Number: 09618116504</h4>
        <br>
        <br>


        <h1>Immunization to Administer</h1>
        <img src="{% static 'images/Fig1_PedOI.jpg' %}">
    </div>
    <br>
    <br>
    <br>
    <div class="immunization">
        <input type="radio" id="immunization1" name="immunization" style="height:35px; width:35px;">
        <label for="immunization1">Hepatitis B (Hep B)</label>
        <br>
        <br>
        <input type="radio" id="immunization2" name="immunization" style="height:35px; width:35px;">
        <label for="immunization2">Rotavirus (RV) RV1 (2-dose series); RV5 (3-dose series)</label>
        <br>
        <br>
        <input type="radio" id="immunization3" name="immunization" style="height:35px; width:35px;">
        <label for="immunization3">Diphtheria, tetanus & accellular pertussis (DTaP: 7 Years)</label>
        <br>
        <br>
        <input type="radio" id="immunization4" name="immunization" style="height:35px; width:35px;">
        <label for="immunization4">Haemophilus influenzae type b (Hib)</label>
        <br>
        <br>
        <input type="radio" id="immunization5" name="immunization" style="height:35px; width:35px;">
        <label for="immunization5">Pneumocococal conjugate (PCV13)</label>
        <br>
        <br>
        <input type="radio" id="immunization6" name="immunization" style="height:35px; width:35px;">
        <label for="immunization6">Inactivated poliovirus (IPV: 18 Years)</label>
        <br>
        <br>
        <input type="radio" id="immunization7" name="immunization" style="height:35px; width:35px;">
        <label for="immunization7">Influenza (IIV)</label>
        <br>
        <br>
        <input type="radio" id="immunization8" name="immunization" style="height:35px; width:35px;">
        <label for="immunization8">Measles, mumps, rubella (MMR)</label>
        <br>
        <br>
        <input type="radio" id="immunization9" name="immunization" style="height:35px; width:35px;">
        <label for="immunization9">Varicella (Var)</label>
        <br>
        <br>
        <input type="radio" id="immunization10" name="immunization" style="height:35px; width:35px;">
        <label for="immunization10">Hepatitis A (HepA)</label>
        <br>
        <br>
        <input type="radio" id="immunization11" name="immunization" style="height:35px; width:35px;">
        <label for="immunization11">Meningococcal (MenACWY-D 9 mos; MedACWY-CRM 2 mos)</label>
        <br>
        <br>
        <input type="radio" id="immunization12" name="immunization" style="height:35px; width:35px;">
        <label for="immunization12">Tetanus, diphtheria & acellular pertussis (Tdap: 7 Years)</label>
        <br>
        <br>
        <input type="radio" id="immunization13" name="immunization" style="height:35px; width:35px;">
        <label for="immunization13">Human Papillomavirus (9vHPV: males and females)</label>
        <br>
        <br>
        <input type="radio" id="immunization14" name="immunization" style="height:35px; width:35px;">
        <label for="immunization14">Meningococcal B</label>
        <br>
        <br>
        <input type="radio" id="immunization15" name="immunization" style="height:35px; width:35px;">
        <label for="immunization15">Pneumococcal polysaccharide (PPSV23)</label>
        <br>
        <br>
        <br>
        <form method="POST" class="post-form" action=" ">
            {% csrf_token %}
            <div class="reg">
                <button class="register"><span class="glyphicon glyphicon-log-in"></span>Register</button>
            </div>
    </div>
    </center>
</body>
</html>
